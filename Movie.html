<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CineLux | Premium Streaming</title>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
<script src="https://accounts.google.com/gsi/client" async defer></script>

<style>
:root{
--gold:#D4AF37;
--bg:#050505;
--glass:rgba(255,255,255,.06);
--border:rgba(255,255,255,.14);
--danger:#ff4444;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Plus Jakarta Sans',sans-serif;}
body{background:var(--bg);color:#fff;overflow-x:hidden}

/* NAV */
nav{
position:fixed;top:0;width:100%;height:90px;
display:grid;grid-template-columns:1fr 2fr 1fr;
align-items:center;padding:0 5%;
background:linear-gradient(to bottom,rgba(5,5,5,.95),transparent);
backdrop-filter:blur(15px);z-index:2000;
}
.search-box{
background:var(--glass);border:1px solid var(--border);
padding:10px 20px;border-radius:100px;display:flex;align-items:center;
}
.search-box input{background:none;border:none;outline:none;color:white;width:100%}

/* SIDEBAR */
.sidebar{
position:fixed;left:-340px;top:0;width:320px;height:100vh;
background:#000;border-right:1px solid var(--border);
padding:60px 40px;transition:.5s;z-index:4000;
}
.sidebar.open{left:0}
.side-link{display:block;color:#ccc;padding:10px 0;font-size:17px;cursor:pointer}
.side-link:hover{color:var(--gold);transform:translateX(5px)}

/* HERO */
.hero{
height:80vh;padding:0 8%;
display:flex;align-items:center;
background:linear-gradient(to right,#050505 30%,transparent),
url('https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?w=1600') center/cover;
}

/* PANELS */
.panel{display:none;padding:120px 8% 40px;animation:fadeIn .4s}
.active-panel{display:block}

/* MOVIES */
.movie-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:25px}
.movie-card{
height:320px;border-radius:15px;overflow:hidden;
border:1px solid var(--border);position:relative;background:#111;
transition:.3s;cursor:pointer;
}
.movie-card:hover{transform:scale(1.05);border-color:var(--gold)}
.movie-card img{width:100%;height:100%;object-fit:cover}

.movie-overlay{
position:absolute;inset:0;background:rgba(0,0,0,.85);
display:flex;flex-direction:column;justify-content:center;align-items:center;
gap:10px;opacity:0;transition:.3s;
}
.movie-card:hover .movie-overlay{opacity:1}

.movie-info{
position:absolute;bottom:0;width:100%;
background:linear-gradient(transparent,rgba(0,0,0,.9));
padding:15px;
}

/* BUTTONS */
.btn{
padding:10px;border:none;border-radius:8px;font-weight:800;
cursor:pointer;transition:.2s;
}
.btn-gold{background:var(--gold);color:#000}
.btn-glass{
background:rgba(255,255,255,.15);
color:#fff;border:1px solid rgba(255,255,255,.3);
}
.btn-toggle{
display:flex;justify-content:space-between;align-items:center;
background:#111;border:1px solid var(--border);
padding:15px;border-radius:12px;margin-bottom:12px;
}
.toggle{
width:45px;height:24px;border-radius:30px;background:#333;
position:relative;cursor:pointer;
}
.toggle::after{
content:"";position:absolute;width:18px;height:18px;
border-radius:50%;background:#888;top:3px;left:4px;transition:.3s;
}
.toggle.active{background:var(--gold)}
.toggle.active::after{left:23px;background:#000}

.lock{opacity:.4;pointer-events:none}

/* CARD */
.card{
background:#111;border:1px solid var(--border);
border-radius:20px;padding:30px;margin-bottom:20px;
}

input,textarea,select{
width:100%;padding:15px;border-radius:10px;
background:#000;border:1px solid #333;color:white;margin-bottom:15px;
}

#theater{
position:fixed;inset:0;background:#000;
z-index:9000;display:none;flex-direction:column;
}
video{width:100%;height:85vh}

/* AUTH */
#authOverlay{
position:fixed;inset:0;background:#050505;
display:flex;justify-content:center;align-items:center;
z-index:9999;text-align:center;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(10px)}
to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<!-- AUTH -->
<div id="authOverlay">
<div>
<h1 style="font-size:3.5rem">CINE<span style="color:var(--gold)">LUX</span></h1>
<div id="g_id_onload"
data-client_id="739537461326-r2gspogeoruch5a4b2m6kui2v9e1lchp.apps.googleusercontent.com"
data-callback="onGoogleLogin"></div>
<div class="g_id_signin" data-type="standard" data-size="large"></div>
</div>
</div>

<!-- PLAYER -->
<div id="theater">
<div style="padding:15px 5%;display:flex;justify-content:space-between">
<h2 id="mTitle"></h2>
<button onclick="closeTheater()" class="btn btn-gold">CLOSE âœ•</button>
</div>
<video id="vid" controls>
<source src="https://www.w3schools.com/html/mov_bbb.mp4">
</video>
</div>

<!-- NAV -->
<nav>
<div onclick="toggleMenu(true)" style="color:var(--gold);font-weight:800;cursor:pointer">â˜° MENU</div>
<div class="search-box"><input placeholder="Search Movies..." onkeyup="searchMovies()"></div>
<div id="uIcon" onclick="showPanel('account')" style="width:35px;height:35px;border-radius:50%;background:var(--gold);color:#000;display:flex;align-items:center;justify-content:center;font-weight:800">?</div>
</nav>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
<div class="side-link" onclick="showAllMovies()">Discovery</div>
<div class="side-link" onclick="showWatchlist()">My Watchlist</div>
<hr>
<div class="side-link" onclick="showPanel('account')">Account</div>
<div class="side-link" onclick="showPanel('settings')">Settings</div>
<div class="side-link" style="color:var(--danger)" onclick="logout()">Logout</div>
</div>

<!-- HERO -->
<section class="hero" id="heroBanner">
<div>
<p style="color:var(--gold);letter-spacing:4px">NEW RELEASE</p>
<h1 style="font-size:4.5rem">INTERSTELLAR</h1>
<button class="btn btn-gold" onclick="openTheater('Interstellar')">STREAM NOW</button>
</div>
</section>

<!-- HOME -->
<div id="homePanel" class="panel active-panel">
<h2 id="catTitle">DISCOVERY</h2>
<div class="movie-grid" id="movieGrid"></div>
</div>

<!-- ACCOUNT -->
<div id="accountPanel" class="panel">
<h1>Account Hub</h1>

<div class="card">
<h3>Subscription</h3>
<p style="color:var(--gold)">Lifetime Pro âœ“</p>
</div>

<div class="card">
<h3>Premium Controls</h3>

<div class="btn-toggle">
<span>ðŸŽ¬ 4K Ultra Stream</span>
<div class="toggle active"></div>
</div>

<div class="btn-toggle">
<span>â¬‡ Offline Download</span>
<div class="toggle active"></div>
</div>

<div class="btn-toggle">
<span>ðŸš« Ad-Free Mode</span>
<div class="toggle active"></div>
</div>

</div>
</div>

<!-- SETTINGS -->
<div id="settingsPanel" class="panel">
<h1>Settings</h1>

<div class="card">
<div class="btn-toggle">
<span>ðŸŽ¥ Cinema Mode</span>
<div class="toggle" onclick="this.classList.toggle('active')"></div>
</div>

<div class="btn-toggle">
<span>â–¶ Auto Play Next</span>
<div class="toggle active"></div>
</div>

<button class="btn btn-gold" onclick="checkUpdates(this)">Check Updates</button>
</div>
</div>

<script>
/* DATA */
const movies=[
{title:"Inception",rating:"8.8",cat:"Sci-Fi",img:"https://images.unsplash.com/photo-1440404653325-ab127d49abc1"},
{title:"Interstellar",rating:"8.7",cat:"Sci-Fi",img:"https://images.unsplash.com/photo-1626814026160-2237a95fc5a0"},
{title:"Joker",rating:"8.4",cat:"Drama",img:"https://images.unsplash.com/photo-1509248961158-e54f6934749c"}
];

let myWatchlist=JSON.parse(localStorage.getItem("watchlist"))||[];

/* INIT */
function init(){
const u=JSON.parse(localStorage.getItem("user"));
if(!u)return;
document.getElementById("authOverlay").style.display="none";
renderMovies(movies);
}
function onGoogleLogin(res){
const payload=JSON.parse(atob(res.credential.split(".")[1]));
localStorage.setItem("user",JSON.stringify(payload));
location.reload();
}

/* RENDER */
function renderMovies(data){
movieGrid.innerHTML=data.map(m=>`
<div class="movie-card">
<img src="${m.img}">
<div class="movie-overlay">
<button class="btn btn-gold" onclick="openTheater('${m.title}')">â–¶ PLAY</button>
<button class="btn btn-glass" onclick="toggleWatchlist('${m.title}')">
${myWatchlist.includes(m.title)?"âœ“ SAVED":"+ WATCHLIST"}
</button>
</div>
<div class="movie-info">
<b>${m.title}</b>
<div style="display:flex;justify-content:space-between;font-size:12px">
<span style="color:var(--gold)">â˜… ${m.rating}</span>
<span>${m.cat}</span>
</div>
</div>
</div>`).join("");
}

/* CORE */
function openTheater(t){mTitle.innerText=t;theater.style.display="flex";}
function closeTheater(){theater.style.display="none";vid.pause();}
function toggleMenu(o){sidebar.classList.toggle("open",o)}
function showPanel(p){
document.querySelectorAll(".panel").forEach(x=>x.classList.remove("active-panel"));
document.getElementById(p+"Panel").classList.add("active-panel");
heroBanner.style.display=p==="home"?"flex":"none";
toggleMenu(false);
}
function toggleWatchlist(t){
myWatchlist.includes(t)?myWatchlist=myWatchlist.filter(x=>x!==t):myWatchlist.push(t);
localStorage.setItem("watchlist",JSON.stringify(myWatchlist));
renderMovies(movies);
}
function searchMovies(){
const q=document.querySelector(".search-box input").value.toLowerCase();
renderMovies(movies.filter(m=>m.title.toLowerCase().includes(q)));
}
function showAllMovies(){renderMovies(movies);showPanel("home")}
function showWatchlist(){
renderMovies(movies.filter(m=>myWatchlist.includes(m.title)));
catTitle.innerText="MY WATCHLIST";showPanel("home");
}
function checkUpdates(btn){
btn.innerText="Checking...";
setTimeout(()=>btn.innerText="v2.5.0 âœ“",1000);
}
function logout(){localStorage.clear();location.reload();}

init();
</script>
</body>
        </html>
